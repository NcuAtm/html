<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/media/image/light.png">
    <script src="https://kit.fontawesome.com/87dc940835.js" crossorigin="anonymous"></script> 
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
    <link href="base.css" rel="stylesheet">
    <link href="pm.css" rel="stylesheet">
    <script src="FetchData.js"></script>
    <script src="pm.js"></script>
</head>

<body>
    <div class="fixed-top bg-ideasky-primary text-white">
    <nav class="navbar navbar-expand-lg navbar-light" style="padding:0px;">
        <a class="navbar-brand" href="" style="margin-left:15px; margin-top:15px;">
            <img width="160" class="mb-4" id="logo" src="ideasky_resized.svg" alt="">
        </a>
        <button style="margin:20px;" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown" style="padding-left:30px;">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Sites Status</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="/sites_status/general">General</a>
                        <a class="dropdown-item" href="/sites_status/machine_info">Machine Info</a>
                        <a class="dropdown-item" href="#"></a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#"></a>
                    </div>
                </li>
            </ul>
            <ul class="navbar-nav my-2 my-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="">Hi, User</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Display Mode</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Log out</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Sign up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Log in</a>
                </li>
            </ul>
        </div>
    </nav>
    </div>
    <div class="empty-block" id='empty-block'></div>
    <div class="container-fluid" style="padding:0px;">
        <div class="content_left" style="margin:0; height:100vh;">
            <div class="content_left_location_notice bg-white">
                <div class="dropdown bg-ideasky-info" style="height:50%; max-height:50%;">
                        <button type="button" class="bg-ideasky-info width-100-per btn btn-light dropdown-toggle location height-100-per" data-toggle="dropdown" id="aeroboxDropDownBtn" style="font-size:2rem;" aerobox-attribute="">
                            location
                        </button>
                        <div class="dropdown-menu width-100-per" aria-labelledby="aeroboxDropDownBtn">
                            {% for info_set in info_list %}
                                <a class="dropdown-item location_menu width-100-per aerobox-control-area" id="{{info_set.aerobox.w_id}}">{{info_set.aerobox_geo.name}}</a>
                            {% endfor %}
                            <!--
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item location_menu width-100-per" >Another link</a>
                            -->
                        </div>
                    
                </div>
                <div class="content_left_notice" >
                    <span style="display:inline; font-weight: bolder;" >資料來源時間: </span>
                    <span style="font-weight: bolder; text-align:center;" id="aeroboxRefreshTime"></span>
                </div>
            </div>
            <div>
                <div class="card card_data card_data_left bg-ideasky-info">
                <div class="card-header bg-ideasky-info  card_header ">
                            <h2 class="font-weight-bold">細懸浮微粒
                                <span><i class=" card_header_icon fas fa-angle-double-up fa-1x" style="color:rgb(235, 48, 1);"></i></span>
                                <!--<span><i class=" card_header_icon fas fa-angle-double-down fa-1x" style="color:rgb(4, 219, 69);"></i></span>-->
                            </h2>
                            
                        </div>
                        <div class="card-body card_body bg-white" >
                            <span id ="pm2_5_color"><i class="far fa-smile fa-8x" ></i></span>
                            <div class="display-2 card_body_data" id="pm2_5"></div>
                        </div> 
                        <div class="card-footer card_footer card_footer_unit bg-ideasky-info">
                            <button type="button" class="btn bg-ideasky-secondary chart modal-btn" data-toggle="modal" data-target="#pm2_5ChartModal" id="pm2_5ChartModalBtn">
                                <i class="fas fa-chart-line fa-2x"> </i>
                            </button>
                            <div class="modal fade chart-modal" id="pm2_5ChartModal" tabindex="-1" role="dialog" aria-labelledby="pm2_5ChartModalTitle" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered" role="document" style="max-width:1000px">
                                    <div class="modal-content" style="width:80vw;">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="pm2_5ChartModalLongTitle">細懸浮微粒趨勢圖</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="col">
                                                <div class="well">
                                                    <div id="pm2_5Chart" class='my-chart modal-chart'></div>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <h3 class="inline-block">μg/m<sup>3</sup></h3>
                        </div>   
                        
                </div><!--
            --><div class="card card_data card_data_right bg-ideasky-info">
                            <div class="card-header bg-ideasky-info  card_header"><h2 class="font-weight-bold ">二氧化碳</h2></div>
                        <div class="card-body card_body bg-white" >
                                <span id ="co2_color"><i class="far fa-smile fa-8x" ></i></span>
                            <div class="display-2 card_body_data " id="co2"></div>
                        </div> 
                        <div class="card-footer card_footer card_footer_unit bg-ideasky-info"> 
                            <button type="button" class="btn bg-ideasky-secondary chart modal-btn"data-toggle="modal" data-target="#co2ChartModal" id="co2ChartModalBtn">
                                <i class="fas fa-chart-line fa-2x"> </i>
                            </button>
                            <div class="modal fade chart-modal" id="co2ChartModal" tabindex="-1" role="dialog" aria-labelledby="co2ChartModalTitle" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered" role="document" style="max-width:1000px">
                                    <div class="modal-content" style="width:80vw;">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="co2ChartModalLongTitle">二氧化碳趨勢圖</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="col">
                                                <div class="well">
                                                    <div id="co2Chart" class='my-chart modal-chart'></div>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <h3 class="inline-block">ppm</h3>
                        </div>
                </div><!--             
                --><div class="card card_data card_data_left bg-ideasky-info">
                    <div class="card-header bg-ideasky-info  card_header " ><h2 class="font-weight-bold">溫度</h2></div>
                    <div class="card-body card_body bg-white"  >
                        <span style="color: rgb(30, 154, 255);"><i class="fas fa-thermometer-quarter fa-8x"></i></span>
                        <div class="card_body_data display-2" id="temp"></div>
                    </div> 
                    <div class="card-footer card_footer card_footer_unit bg-ideasky-info" >
                        <button type="button" class="btn bg-ideasky-secondary chart modal-btn" data-toggle="modal" data-target="#tempChartModal" id="tempChartModalBtn">
                            <i class="fas fa-chart-line fa-2x"> </i>
                        </button>
                        <div class="modal fade chart-modal" id="tempChartModal" tabindex="-1" role="dialog" aria-labelledby="tempChartModalTitle" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered" role="document" style="max-width:1000px">
                                    <div class="modal-content" style="width:80vw;">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="tempChartModalLongTitle">溫度趨勢圖</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="col">
                                                <div class="well">
                                                    <div id="tempChart" class='my-chart modal-chart'></div>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        </div>
                        <h3><sup>o</sup>C</h3>
                    </div>
                </div><!--
            --><div class="card card_data card_data_right bg-ideasky-info">
                    <div class="card-header bg-ideasky-info  card_header "><h2 class="font-weight-bold">相對溼度</h2></div>
                    <div class="card-body card_body bg-white" >
                        <span style="color: rgb(30, 154, 255);"><i class="fas fa-tint fa-8x"></i></span>
                        <div class="display-2 card_body_data" id="rh"></div>

                    </div> 
                    <div class="card-footer card_footer card_footer_unit bg-ideasky-info">
                        <button type="button" class="btn bg-ideasky-secondary chart modal-btn"data-toggle="modal" data-target="#rhChartModal" id="rhChartModalBtn">
                            <i class="fas fa-chart-line fa-2x"> </i>
                        </button>
                        <div class="modal fade chart-modal" id="rhChartModal" tabindex="-1" role="dialog" aria-labelledby="rhChartModalTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document" style="max-width:1000px">
                                <div class="modal-content" style="width:80vw;">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="rhChartModalLongTitle">相對溼度趨勢圖</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="col">
                                            <div class="well">
                                                <div id="rhChart" class='my-chart modal-chart'></div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <h3>%</h3>
                    </div>
                </div>
                
            </div>
                
        </div>
        
        <!-- 以註解解決CSS display: inline-block;並排會多個空格-->
        <div class="content_right bg-white" style="margin:0; height:90vh;">
        </div>
    </div>
</body>

</html>
